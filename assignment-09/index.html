<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="This page focuses on adding color and style to a web page using css.">
    <meta name="author" content="Caroline Kiemele">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors of the 1980s</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <h1>Colors of the 1980s</h1>
    <p>This was the age where color and the rise of technology combined.</p>

    <div class="image" id="rubiks">
      <img src="./images/Rubiks_Cube.png" alt="a picture of a Rubiks Cube" title="Rubiks Cube" width="494" height="494" />
    </div>
    <div class="image" id="apple">
      <img src="./images/Apple_Logo.png" alt="the apple logo in rainbow colors" title="Apple Logo" width="337" height="400" />
    </div>

    <p>These were some of the influential colors of the 1980s:</p>

    <div class="square" id="blue">
      <h2>Acid Wash</h2>
    </div>

    <div class="square" id="yellow">
      <h2>Pacman</h2>
    </div>

    <div class="square" id="pink">
      <h2>Powersuit</h2>
    </div>

  </body>
</html>
